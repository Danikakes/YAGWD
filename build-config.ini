# ============================================================
# MASTER BUILD CONFIGURATION
# ============================================================
# Fill out this file BEFORE running the build script
# This will automatically encrypt your token and inject settings

# ============================================================
# APPLICATION SETTINGS
# ============================================================

# The name of your application/game
# This will be displayed in the monitor and used in naming
AppName=REPLACEME

# Path to the executable to monitor (relative to where monitor-app.exe will be placed)
# Examples:
#   MyGame.exe          (if monitor is in same folder as your game)
#   bin/MyGame.exe      (if game is in a subfolder)
#   ../MyGame.exe       (if monitor is in a subfolder)
ExePath=REPLACEME

# Directory for logs (relative to monitor-app.exe location)
# Leave empty to use ./logs
LogDirectory=

# ============================================================
# DROPBOX SETTINGS
# ============================================================

# Your Dropbox Access Token
# Get it from: https://www.dropbox.com/developers/apps
# - Create app with "Scoped access" and "Full Dropbox"
# - Enable only "files.content.write" permission
# - Generate access token (starts with sl.)
# 
# IMPORTANT: This will be ENCRYPTED before being embedded in the EXE
# It is safe to put your token here - this file should NOT be distributed
DropboxAccessToken=REPLACEME

# ============================================================
# CRASH REPORTING SETTINGS
# ============================================================

# Wait for console to be quiet after crash before capturing logs
# The monitor will wait until no output has been received for this many seconds
# Recommended: 2-3 seconds (waits up to 30 seconds total)
QuietTimeoutSeconds=2

# Automatically show log file location after crash
ShowLogLocation=true

# Show crash reporting consent message on startup
# This informs users that crash reports may be submitted
ShowConsentMessage=true

# Automatically submit crash reports without asking (requires ShowConsentMessage=true)
# If false, user is prompted after each crash
# If true, crashes are automatically submitted (user sees consent on startup)
AutoSubmitCrashReports=false

# ============================================================
# BUILD SETTINGS
# ============================================================

# Output EXE name
OutputExeName=REPLACEME

# Path to icon file (.ico format)
# Leave empty to use default Windows icon
# Example: icon.ico, assets/icon.ico, C:/path/to/icon.ico
IconFile=icon.ico

# Company name (for EXE metadata)
CompanyName=REPLACEME

# Product name (for EXE metadata)
ProductName=REPLACEME

# Copyright year
CopyrightYear=REPLACEME

# Version number
Version=2.0.0.0

# ============================================================
# NOTES
# ============================================================
# 
# After filling this out:
# 1. Run: build-monitor.bat
# 2. This will:
#    - Encrypt your Dropbox token automatically
#    - Inject all settings into the monitor script
#    - Convert to EXE
#    - Create a ready-to-distribute monitor-app.exe
# 
# Distribute ONLY the final .exe file, not this config!
# 
